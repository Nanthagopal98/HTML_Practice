<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="Link icon" href="../assets/media object/link icon.jpg">
    <link rel="stylesheet" href="../css/FormsCss.css">
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1>Form Header</h1>
        </header>
        <div>
            <label for="name">Enter Full Name</label>
            <input type="name" id="name" class="name" placeholder="Full Name" required>   
            <error-output class="name-error" ></error-output>   
        </div>
        <div>
            <label for="name"> Gender</label>
            <select>
                
                <option value=" "></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>        
        </div>
        <div>
            <label for="pword">Password</label>
            <input type="password" id="pword" class="pword" placeholder="Password" required>  
            <error-output class="pword-error" ></error-output>        
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="Email" required> 
            <error-output class="email-error" ></error-output>         
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" id="url" class="url" placeholder="URL">          
        </div>
        <div>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" class="mobile" placeholder="Mobile">          
        </div>
        <div>
            <label for="tele">Telephone</label>
            <input type="tel" id="tele" class="tele" placeholder="Tele Phone">          
        </div>
        <div>
            <label for="search">Search</label>
            <input type="search" id="search" class="search" placeholder="Enter To Search">          
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" class="date" >      
        </div>
        <div>
            <label for="empsalary">Salary</label>
            <input type="range" id="salary" class="salary" max="50000"
            min="10000" step="1000" value="10000" >    
            <output class="salary-output" for="salary">10000</output>      
        </div>
        <footer><button>Submit</button></footer>
    </form>
    <script>
        let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
        const name = document.querySelector('.name');
        const error = document.querySelector('.name-error');
        name.addEventListener('input',function(){
            if(nameRegex.test(name.value)){
                error.textContent = "Valid";
            }
            else{
                error.textContent = "Invalid Name";
            }
        });
        let pwordRegex = RegExp('^[A-Za-z0-9]{8,}$');
        const pword = document.querySelector('.pword');
        const pworderror = document.querySelector('.pword-error');
        pword.addEventListener('input',function(){
            if(pwordRegex.test(pword.value)){
                pworderror.textContent = "Valid";
            }
            else{
                pworderror.textContent = "Invalid Password";
            }
        });
        let emailRegex = RegExp("^[a-zA-Z0-9]+[\.]?[a-zA-Z0-9]+[\@]{1}[a-z]{1,}[\.]{1}(com|co){1}(.in|.us)*$");
        const email = document.querySelector('.email');
        const emailerror = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            if(emailRegex.test(email.value)){
                emailerror.textContent = "Valid";
            }
            else{
                emailerror.textContent = "Invalid Email";
            }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
    </script>

</body>

</html>
